<div id="app"></div>

<template id="product-template">
  <div class="product-item">
    <img class="product-image" src="" />
    <h3 class="product-title"></h3>
    <p class="product-price"></p>
    <p class="product-description"></p>
    <button class="product-add-to-cart">Add to Cart</button>
  </div>
</template>

<template id="shop-template">
  <h3 class="shop-title"></h3>
  <section class="products-conatainer"></section>
</template>

<template id="cart-template">
  <div class="cart">
    <p class="cart-text">Cart (<span>0</span>)</p>
    <ul class="cart-list">
      <li>
        <div class="cart-empty"><p>There is nothing in cart</p></div>
      </li>
    </ul>
  </div>
</template>

<template id="cart-item">
  <div class="cart-product-item">
    <img class="cart-product-image" src="" />
    <h3 class="cart-product-title">HOme</h3>
    <p class="cart-product-price"></p>
  </div>
</template>
